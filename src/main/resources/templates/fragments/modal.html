<th:block th:fragment="modal">
    <div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" id="appModalDialog">
            <div class="modal-content" id="appModalContent">
                <div class="modal-header" id="appModalHeader">
                    <div class="modal-title-group">
                        <h5 class="modal-title titulo-model-app"></h5>
                        <div class="modal-subtitle subtitle-modal-app d-none"></div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-header-app"></div>
                <div class="modal-footer footer-modal-app d-none"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Body -->
                <div class="modal-body text-center px-4">
                    <img src=""
                         width="80" class="mb-3" alt="Location">

                        <h5 class="fw-semibold mb-1">
                            Ingresa tu dirección en Bucaramanga:
                        </h5>

                        <p class="text-muted small mb-4">
                            Mejor servicio, entregas más rápidas y los precios más convenientes
                        </p>

                        <!-- Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#6A696E" viewBox="0 0 24 24">
                                    <path d="M12 2c-4.2 0-8 3.22-8 8.2 0 3.18 2.45 6.92 7.34 11.23.38.33.95.33 1.33 0C17.55 17.12 20 13.38 20 10.2 20 5.22 16.2 2 12 2zm0 10c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                                </svg>
                            </span>
                            <input type="text" class="form-control"
                                   placeholder="Escribe la dirección de entrega">
                        </div>
                </div>

                <!-- Footer -->
                <div class="modal-footer border-0 justify-content-center">
                    <button class="btn btn-outline-success d-flex align-items-center gap-2">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.75 2.25 2.25 7.897v.736l5.13 1.987 1.98 5.13h.735l5.655-13.5z"
                                  fill="#29d884"/>
                        </svg>
                        Usar mi ubicación actual
                    </button>
                </div>

            </div>
        </div>
    </div>

</th:block>
