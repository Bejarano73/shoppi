<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main">
    <th:block layout:fragment="content">
        <div id="page-content" class="coostra-scroll" data-title="Crear Solicitud" data-subtitle="Nueva solicitud de viaje de la empresa">
            <link th:href="@{/css/crear-solicitud.css}" rel="stylesheet" />

            <div class="content-card p-3 mt-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <div class="d-flex align-items-center gap-2 toolbar-filters w-100">
                        <mwc-textfield id="cs-filter-text" label="Buscar" style="max-width:240px;"></mwc-textfield>
                        <mwc-select id="cs-filter-estado" label="Estado" style="max-width:200px;">
                            <mwc-list-item value="0">Todos</mwc-list-item>
                            <mwc-list-item value="1">Sin asignación</mwc-list-item>
                            <mwc-list-item value="2">Mirando petición</mwc-list-item>
                            <mwc-list-item value="3">Asignando</mwc-list-item>
                            <mwc-list-item value="4">Asignada</mwc-list-item>
                        </mwc-select>
                        <mwc-textfield id="cs-filter-watch" type="number" label="Min mirando" style="max-width:140px;"></mwc-textfield>
                    </div>
                    <div class="ms-auto">
                        <button class="btn btn-success btn-lg btn-wide f-12" id="cs-crear">Crear Solicitud</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="cs-peticiones-table" class="table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Kilos</th>
                                <th>Carga</th>
                                <th>Vehículo</th>
                                <th>Distancia</th>
                                <th>Duración</th>
                                <th>Km</th>
                                <th>Mirando</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <script th:src="@{/js/crear-solicitud.js}"></script>
            <script th:src="@{'https://maps.googleapis.com/maps/api/js'(key=${@environment.getProperty('GOOGLE_MAPS_API_KEY')},libraries='places',loading='async',callback='initMap')}" async defer></script>
        </div>
    </th:block>
</html>
