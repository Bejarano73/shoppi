<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">

<body>
    <div layout:fragment="content">
        <div id="page-content" class="d-flex justify-content-center align-items-center h-100 row m-0"
             data-title="Formulario de Pago"
             data-subtitle="Completa tu información de pago a continuación">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm p-4">
                    <h1 class="mb-3">Formulario de Pago</h1>
                    <h6 class="text-muted mb-4">hola mundoes</h6>
                    <form>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Número de Tarjeta:</label>
                            <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="expiryDate" class="form-label">Fecha de Expiración:</label>
                                <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/AA" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cvv" class="form-label">CVV:</label>
                                <input type="text" id="cvv" name="cvv" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="cardHolder" class="form-label">Nombre del Titular:</label>
                            <input type="text" id="cardHolder" name="cardHolder" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
