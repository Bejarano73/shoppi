<!DOCTYPE html>
<html lang="es">
    <head th:replace="layouts/main :: head-app"></head>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <body>
    <th:block th:insert="fragments/header :: header"></th:block>
    <div id="page-content" class="d-flex justify-content-center align-items-center min-vh-100 row" data-title="Inicia sesión / Registro" data-subtitle="Inicia sesión o registra tu vehículo, o regístrate como conductor o empleado">
        <div class="card card-login shadow-lg rounded-4 w-100 col-lg-6 col-lg-6 cool-md-8 col-sm-8 col-11">
            <div class="row g-0">
                <!-- Imagen solo en escritorio -->
                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center bg-login-image py-2">
                    <img th:src="@{/img/servicios.png}" class="img-fluid" width="330" alt="Gestión de Flota">
                </div>
                <!-- Formulario -->
                <div class="col-lg-6 col-12">
                    <div class="p-4 p-lg-5">
                        <div class="text-center mb-4">
                            <h1 class="h4 text-gray-900">TruckFlow</h1>
                            <small class="text-muted">Gestión Integral de Solicitudes</small>
                        </div>
                        <ul class="nav nav-tabs login-tabs mb-3" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active d-flex align-items-center gap-2" id="tab-email" data-bs-toggle="pill" data-bs-target="#pane-email" type="button" role="tab">
                                    <i class="bi bi-envelope-fill"></i>
                                    <span>Email</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link d-flex align-items-center gap-2" id="tab-otp" data-bs-toggle="pill" data-bs-target="#pane-otp" type="button" role="tab">
                                    <i class="bi bi-telephone-fill"></i>
                                    <span>OTP</span>
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content login-actions">
                            <div class="tab-pane fade show active" id="pane-email" role="tabpanel" aria-labelledby="tab-email">
                                <form id="form-email" class="mt-2">
                                    <div class="mb-3 input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                        <input id="email" type="email" class="form-control" placeholder="correo@empresa.com" required>
                                    </div>
                                    <div class="mb-3 input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input id="password" type="password" class="form-control" placeholder="Contraseña" required>
                                    </div>
                                    <button class="btn btn-success w-100" type="submit">
                                        <i class="bi bi-box-arrow-in-right"></i>
                                        Iniciar Sesión
                                    </button>
                                    <div class="text-center mt-3">
                                        <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <div class="text-center">
                                        <a id="link-register-open" href="#" class="small text-decoration-none">¿No tienes cuenta?</a>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pane-otp" role="tabpanel" aria-labelledby="tab-otp">
                                <form id="form-otp" class="mt-2">
                                    <div class="mb-3 input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                        <input id="otp-email" type="email" class="form-control" placeholder="correo@empresa.com" required>
                                        <button class="btn btn-outline-success" type="button" id="btn-send-otp">Enviar OTP</button>
                                    </div>
                                    <div id="otp-sent-msg" class="alert alert-success d-none text-center"></div>
                                    <div id="otp-code-group" class="mb-3 input-group d-none">
                                        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                        <input id="otp-code" type="text" class="form-control" placeholder="Código de 6 dígitos" maxlength="6">
                                    </div>
                                    <div id="otp-actions" class="d-flex gap-2 justify-content-between mt-2 d-none">
                                        <button class="btn btn-outline-success" type="button" id="btn-resend-otp">Reenviar OTP</button>
                                        <button class="btn btn-outline-secondary" type="button" id="btn-change-email">Cambiar correo</button>
                                    </div>
                                    <div id="otp-dev" class="otp-dev text-center text-muted small d-none"></div>
                                    <button class="btn btn-success w-100" type="submit">
                                        <i class="bi bi-check2-circle"></i>
                                        Verificar OTP
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:insert="fragments/footer :: footer"></th:block>
    <!-- Modal Crear Cuenta -->
    <div class="modal fade" id="modal-register" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title-group">
                        <h5 class="modal-title">Crear Cuenta</h5>
                        <small class="modal-subtitle">¿Cuál es tu rol?</small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <a id="btn-register-empresa" class="text-decoration-none d-block content-card p-3 cursor-pointer">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="brand-icon"><i class="bi bi-building"></i></div>
                                    <div>
                                        <div class="fw-bold text-dark">Empresa</div>
                                        <small class="text-muted">Crear y gestionar solicitudes de transporte</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-12 col-md-6">
                            <a id="btn-register-conductor" class="text-decoration-none d-block content-card p-3 cursor-pointer">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="brand-icon"><i class="bi bi-person"></i></div>
                                    <div>
                                        <div class="fw-bold text-dark">Conductor</div>
                                        <small class="text-muted">Buscar y aceptar viajes disponibles</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registro Empresa -->
    <div class="modal fade" id="modal-register-empresa" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title-group">
                        <h5 class="modal-title text-dark">Datos de la Empresa</h5>
                        <small class="modal-subtitle">Únete a TruckFlow hoy</small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-register-empresa">
                        <div class="row g-3">
                            <div class="col-12">
                                <input id="emp-nombre" type="text" class="form-control" placeholder="Nombre de la Empresa *" required>
                            </div>
                            <div class="col-md-6">
                                <input id="emp-nit" type="text" class="form-control" placeholder="NIT / RUT *" required>
                            </div>
                            <div class="col-md-6">
                                <input id="emp-servicio" type="text" class="form-control" placeholder="Tipo de Servicio" value="Transporte de Carga">
                            </div>
                            <div class="col-md-6">
                                <input id="emp-email" type="email" class="form-control" placeholder="Correo Electrónico *" required>
                            </div>
                            <div class="col-md-6">
                                <input id="emp-telefono" type="text" class="form-control" placeholder="Teléfono">
                            </div>
                            <div class="col-md-6">
                                <input id="emp-cantidad" type="number" class="form-control" placeholder="Cantidad de Vehículos">
                            </div>
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <input id="emp-pass" type="password" class="form-control" placeholder="Contraseña *" required>
                            </div>
                            <div class="col-md-6">
                                <input id="emp-pass2" type="password" class="form-control" placeholder="Confirmar Contraseña *" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-success w-100" type="submit">Crear Cuenta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registro Conductor -->
    <div class="modal fade" id="modal-register-conductor" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title-group">
                        <h5 class="modal-title text-dark">Datos del Conductor</h5>
                        <small class="modal-subtitle">Únete a TruckFlow hoy</small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-register-conductor">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input id="con-nombre" type="text" class="form-control" placeholder="Nombre Completo *" required>
                            </div>
                            <div class="col-md-6">
                                <input id="con-doc" type="text" class="form-control" placeholder="Documento *" required>
                            </div>
                            <div class="col-md-6">
                                <input id="con-email" type="email" class="form-control" placeholder="Correo Electrónico *" required>
                            </div>
                            <div class="col-md-6">
                                <input id="con-telefono" type="text" class="form-control" placeholder="Teléfono">
                            </div>
                            <div class="col-md-6">
                                <input id="con-licencia" type="text" class="form-control" placeholder="Licencia">
                            </div>
                            <div class="col-md-6">
                                <input id="con-categoria" type="text" class="form-control" placeholder="Categoría">
                            </div>
                            <div class="col-md-6">
                                <input id="con-pass" type="password" class="form-control" placeholder="Contraseña *" required>
                            </div>
                            <div class="col-md-6">
                                <input id="con-pass2" type="password" class="form-control" placeholder="Confirmar Contraseña *" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-success w-100" type="submit">Crear Cuenta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
    <th:block th:replace="layouts/main :: footer-app"></th:block>
</body>
</html>
