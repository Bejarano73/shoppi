<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head-app">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'CONTROLLED-FLEET'"></title>
    <script>(function () {
            try {
                if (sessionStorage.getItem('sidebarCollapsed') === '1') {
                    document.documentElement.classList.add('sidebar-collapsed');
                }
            } catch (e) {
            }
        })();</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="icon" type="image/png" th:href="@{/img/icono.png}">
    <link th:href="@{/css/cootras.css}" rel="stylesheet">
    <link rel="preload" as="style" href="/css/solicitar-viaje.css"
        onload="this.onload = null;this.rel = 'stylesheet'; window.cssReady && cssReady('solicitar-viaje');">
    <link rel="preload" as="style" href="/css/crear-solicitud.css"
        onload="this.onload = null;this.rel = 'stylesheet'; window.cssReady && cssReady('crear-solicitud');">
    <link href="https://cdn.jsdelivr.net/npm/signature_pad@5.0.4/dist/signature_pad.umd.min.js" rel="preload"
        as="script">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
</head>

<body class="bg-light" hx-boost="true">
    <th:block th:insert="fragments/header :: header"></th:block>

    <!--aca pone el carrito de compra en main linea 30-->
    <!-- Offcanvas del carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoOffcanvasLabel">
        <div class="offcanvas-header bg-light">
            <h5 class="offcanvas-title" id="carritoOffcanvasLabel">Carrito</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <!-- Contenedor de productos -->
            <div id="lista-productos" class="mb-3 flex-grow-1 overflow-auto" style="max-height: 300px;">
                <p class="text-center text-muted">No hay productos en el carrito</p>
            </div>

            <!-- Total -->
            <div id="total-container" class="d-flex justify-content-between align-items-center border-top pt-3 mt-auto">
                <strong>Total:</strong>
                <span id="total">$0.00</span>
            </div>

            <!-- BotÃ³n checkout -->
            <button id="btn-checkout" class="btn btn-success mt-3">Comprar</button>
        </div>
    </div>



    <div layout:fragment="main-content">
        <div class="container-fluid layout-body">
            <div class="row g-0 w-100 coostra-layout-row">
                <!-- Sidebar siempre visible -->
                <div id="menu_sidebar" class="col-auto p-0 sidebar-col">
                    <th:block th:insert="fragments/sidebar :: sidebar"></th:block>
                </div>
                <div class="col p-0 content-col height-app-coostra">
                    <div id="app-content">
                        <div layout:fragment="content"></div>
                    </div>
                    <th:block th:insert="fragments/footer :: footer"></th:block>
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="fragments/modal :: modal"></th:block>
    <div id="spinner" class="global-spinner">
        <img th:src="@{/img/spinner.gif}" class="spinner-icon-img" alt="Cargando" draggable="false" />
        <div id="text-spinner" class="spinner-text text-success mt-2">Cargando...</div>
    </div>
    <footer th:fragment="footer-app">
        <!-- 2. Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- 1. jQuery primero -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


        <!-- 3. Otros scripts -->
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.4/dist/signature_pad.umd.min.js"></script>
        <script type="module" src="https://unpkg.com/@material/mwc-textfield?module"></script>
        <script type="module" src="https://unpkg.com/@material/mwc-textarea?module"></script>
        <script type="module" src="https://unpkg.com/@material/mwc-select?module"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

        <!-- 4. Tus scripts -->
        <script>window._cssReady = {};
            function cssReady(name) {
                window._cssReady[name] = true;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/dataList.js}"></script>
        <script th:src="@{/js/cootras.js}"></script>
        <script>
            spinner("Cargando parametros, por favor espereme un momento....");
        </script>
        <th:block layout:fragment="scripts"></th:block>
    </footer>
</body>

</html>
